<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .form-container {
        text-align: center;
        width: 90%; /* Adjust the width as needed */
        max-width: 600px; /* Maximum width for larger screens */
        margin: auto;
      }
      .container {
        margin: 0 auto;
        overflow: hidden;
        width: 100%;
      }
      label {
        display: inline-block;
        width: 100%;
        box-sizing: border-box;
        text-align: left;
        margin-bottom: 8px;
      }

      input,
      textarea {
        display: block;
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 16px;
      }

      button {
        display: inline-block;
        width: 40%;
        padding: 10px 0;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
      }

      button.cancel {
        background-color: #3498db;
      }

      button[type="submit"] {
        background-color: #3498db;
        color: #fff;
      }
      nav {
        background-color: #3498db;
        padding: 10px;
        text-align: left;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
        height: 1em;
      }
      .icon-container {
        font-size: 1.25em;
      }
      @media (min-width: 600px) {
        /* Larger screens */
        .form-container {
          width: 70%;
        }
      }
    </style>
     <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <a class="icon-container" href="./home.html"><b> UNIVERSITY JOBS PORTAL<b> </a>
        <a href="./home.html">Home</a>
        <a href="./About.html">About Us</a>
        <a href="./jobposting.html">Manage Jobs</a>
        <a href="./createapplication.html">Apply For Job</a>
      </nav>
      <div class="form-container">
        <h2>Update Job Posting</h2>
        <form action="#" method="post">
          <label for="jobTitle">Job Title:</label>
          <input
            type="text"
            id="jobTitle"
            name="jobTitle"
            required
            value="IT Developer"
          />

          <label for="jobDescription">Job Description:</label>
          <textarea id="jobDescription" name="jobDescription" rows="4" required>
As a PHP Developer, you will be a key member of our software development team, responsible for designing, developing, and maintaining dynamic web applications. Your role will involve collaborating with cross-functional teams, understanding client requirements, and implementing efficient solutions. The ideal candidate possesses a strong foundation in PHP development, database management, and is capable of delivering high-quality, scalable code.</textarea
          >

          <label for="jobType">Job Type:</label>
          <input
            type="text"
            id="jobType"
            name="jobType"
            required
            value="Full Time"
          />

          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            required
            value="College of Engineering"
          />

          <label for="salary">Salary:</label>
          <input
            type="text"
            id="salary"
            name="salary"
            required
            value="$40000 per year"
          />

          <label for="positions">#Positions:</label>
          <input type="text" id="salary" name="position" required value="2" />

          <label for="positions">Contact Email</label>
          <input
            type="text"
            id="salary"
            name="position"
            required
            value="itadmin@university.com"
          />

          <button type="submit" onclick="cancel()">Update</button>
          <button type="button" class="cancel" onclick="cancel()">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
<script>
  function cancel() {
    window.location.href = "./jobposting.html";
  }
</script>
